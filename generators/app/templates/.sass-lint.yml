files:
  include: './src/scss/**/*.scss'
  ignore:
    - './src/scss/vendors/**/*.scss'
rules:
  # Extends
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 2

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks: 0
  single-line-per-selector: 2
  allow-single-line-rulesets: 0

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals: 2
  no-combinators: 0
  no-css-comments: 1
  no-debug: 2
  no-disallowed-properties: 0
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 1
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 0
  property-units:
    - 1
    - global:
      - ch
      - em
      - ex
      - rem
      - cm
      - in
      - mm
      - pc
      - pt
      - px
      - q
      - vh
      - vw
      - vmin
      - vmax
      - deg
      - grad
      - rad
      - turn
      - ms
      - s
      - Hz
      - kHz
      - dpi
      - dpcm
      - dppx
      - '%'

  # Nesting
  declarations-before-nesting: 2
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format:
    - 2
    - convention: hyphenatedbem
  function-name-format: 2
  id-name-format: 0
  mixin-name-format: 2
  placeholder-name-format: 2
  variable-name-format: 2

  # Style Guide
  attribute-quotes: 1
  bem-depth: 0
  border-zero: 2
  brace-style: 2
  clean-import-paths: 0
  empty-args: 2
  hex-length: 2
  hex-notation: 2
  indentation:
    - 4
    - size: 4
  leading-zero: 1
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    - max-depth: 4
  property-sort-order: 0
  pseudo-element: 2
  quotes:
    - 2
    - style: single
  shorthand-values: 2
  url-quotes: 2
  variable-for-property: 1
  zero-unit: 2

  # Inner Spacing
  space-after-comma: 2
  space-before-colon: 2
  space-after-colon: 2
  space-before-brace: 2
  space-before-bang: 2
  space-after-bang: 2
  space-between-parens: 2
  space-around-operator: 2

  # Final Items
  trailing-semicolon: 2
  final-newline: 1
